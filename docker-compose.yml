version: "2"

services:
  loraserver:
    image: hub.lpwan-thu.top/loraserver
    volumes:
      - ./configuration/loraserver:/etc/loraserver
    networks:
      - back

  appserver:
    image: hub.lpwan-thu.top/appserver
    ports:
      - 8080:8080
    volumes:
      - ./configuration/lora-app-server:/etc/lora-app-server
    networks:
      - proxy-network
      - back
    environment:
      - VIRTUAL_PROTO=https
      - VIRTUA_PORT=443
      - VIRTUAL_HOST=loraserver.${DOMAIN}

  gatewaybridge:
    image: hub.lpwan-thu.top/gatewaybridge
    ports:
      - 1700:1700/udp
    volumes:
      - ./configuration/lora-gateway-bridge:/etc/lora-gateway-bridge
    networks:
      - back
  
  postgresql:
    image: postgres:9.6-alpine
    ports:
      - 5432
    volumes:
      - ./configuration/postgresql/initdb:/docker-entrypoint-initdb.d
      - ./data/postgresql:/var/lib/postgresql/data
    networks:
      - back

  redis:
    ports:
      - 6379
    image: redis:4-alpine
    volumes:
      - ./data/redis:/data
    networks:
      - back

  mosquitto:
    image: eclipse-mosquitto
    ports:
      - 1883:1883
    networks:
      - back

networks:
  proxy-network:
    external:
      name: proxy-network
  back:
    driver: bridge
